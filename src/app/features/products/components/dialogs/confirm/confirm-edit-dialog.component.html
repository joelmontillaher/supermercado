<h2 mat-dialog-title class="text-center">{{ data.title }}</h2>
<div mat-dialog-content>
  <p class="text-center">{{ data.message }}</p>
</div>
<div mat-dialog-actions>

  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <span class="spacer"></span>
  <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</div>
