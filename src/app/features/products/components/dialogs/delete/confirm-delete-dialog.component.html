<h1 mat-dialog-title class="text-center">Confirmar eliminación</h1>
<div mat-dialog-content>
  <p class="text-center">¿Estás seguro de que deseas eliminar este producto?</p>
</div>
<div mat-dialog-actions class="text-center">
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button class="confirm-button" (click)="onConfirmClick()">Eliminar</button>
</div>
