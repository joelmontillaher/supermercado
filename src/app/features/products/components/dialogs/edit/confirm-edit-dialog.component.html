<h2 mat-dialog-title>Confirmar Edición</h2>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas editar este producto?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Editar</button>
</div>
