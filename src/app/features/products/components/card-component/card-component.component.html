<div class="container">
  <mat-card class="card" *ngFor="let product of products">
    <mat-card-header>

      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <img mat-card-image class="product-image" [src]="product.photoUrl" alt="Product Image">
    <mat-card-content class="card-content">
      <p *ngIf="product.description">{{ product.description }}</p>
      <p class="price">Precio: {{ product.price }}â‚¬</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button color="primary" [routerLink]="['/edit', product.id]">Editar</button>
      <button mat-button color="warn" (click)="onDelete(product.id)" class="eliminar">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
